name: "Speed Docs GitHub Pages Deploy"
description: "Build and deploy speed-docs documentation to GitHub Pages"
author: "Speed Docs Team"

inputs:
  content-path:
    description: "Path to the directory containing your content (config.json and docs/)"
    required: true
  github-token:
    description: "GitHub token for authentication"
    required: true
  output-dir:
    description: "Output directory name (default: docs-output)"
    required: false
    default: "docs-output"
  template-url:
    description: "Override the default template repository URL"
    required: false
  force:
    description: "Force redownload and reinstall template (ignores cache)"
    required: false
    default: "false"
  download-dir:
    description: "Override the default download/cache directory"
    required: false

outputs:
  output-path:
    description: "Path to the generated documentation"

runs:
  using: "node20"
  main: "dist/index.js"

branding:
  icon: "book"
  color: "blue"
